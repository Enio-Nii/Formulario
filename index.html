<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/ecommerce-checkout-laptop-animate.svg" alt="carinho de compra">
         </div>
         <div class="form">
            <form action="#">
             <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entra</a></button>
                </div>
             </div>
             <div class="input-group">
                <div class=" input-box">
                    <label for="firstname">Primeiro nome</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Digite seu  nome" required>
                </div>
                <div class=" input-box">
                    <label for="lastname">Sobrinome</label>
                    <input type="sobrinome" name="lastname" id="lastname" placeholder=" Digite seu Sobrinome" required>
                </div>
                <div class=" input-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder=" Digite seu email" required>
                </div>
                <div class=" input-box">
                    <label for="number">Celular</label>
                    <input type="tel" name="number" id="number" placeholder="(xx) xxxx-xxxx" required>
                </div>
                <div class=" input-box">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="passowrd" placeholder=" Digite sua senha" required>
                </div>
                <div class=" input-box">
                    <label for="password">Confirme sua senha</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder=" Digite sua senha" required>
                </div>
            </div>
            <div class="gender-inputs">
                <div class="gender-titles">
                    <h6>Generos</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="other">outros</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="nome" name="nome">
                        <label for="nome">Prefiro n√£o dizer</label>
                    </div>
                </div>
            </div>
            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
            </form>
         </div>
    </div>
    
</body>
</html>
